<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload GPS ke Google Drive</title>
</head>
<body>
  <h2>Form Upload Waypoint & Track GPS</h2>

  <form id="uploadForm">
    <label>Kebun:</label>
    <input type="text" name="kebun" required><br><br>

    <label>Divisi:</label>
    <input type="text" name="divisi" required><br><br>

    <label>Blok:</label>
    <input type="text" name="blok" required><br><br>

    <label>Waypoint File:</label>
    <input type="file" name="waypoint" accept=".gpx,.kml" required><br><br>

    <label>Track File:</label>
    <input type="file" name="track" accept=".gpx,.kml" required><br><br>

    <button type="submit">Upload</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData();
      formData.append("kebun", form.kebun.value);
      formData.append("divisi", form.divisi.value);
      formData.append("blok", form.blok.value);
      formData.append("waypoint", form.waypoint.files[0]);
      formData.append("track", form.track.files[0]);

      const response = await fetch("https://script.google.com/macros/s/AKfycbwJn8kI3ZjrUqMSzxZKMpsBO7nckI7uxt_epz1J0gZqD_OFq6nBFcGpyBhjM1hY9bzpAQ/exec", {
        method: "POST",
        body: formData
      });

      const result = await response.text();
      alert(result);
    });
  </script>
</body>
</html>
