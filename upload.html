<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload GPS ke Google Drive</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { background-color: #4285f4; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    button:hover { background-color: #3367d6; }
    #loading { display: none; margin-top: 10px; }
    #status { margin-top: 15px; padding: 10px; border-radius: 4px; }
    .success { background-color: #dff0d8; color: #3c763d; }
    .error { background-color: #f2dede; color: #a94442; }
  </style>
</head>
<body>
  <h2>Form Upload Waypoint & Track GPS</h2>
  <form id="uploadForm">
    <div>
      <label for="kebun">Kebun:</label>
      <input type="text" id="kebun" required>
    </div>
    
    <div>
      <label for="divisi">Divisi:</label>
      <input type="text" id="divisi" required>
    </div>
    
    <div>
      <label for="blok">Blok:</label>
      <input type="text" id="blok" required>
    </div>
    
    <!-- Ganti kedua input file dengan satu input multiple -->
    <div>
      <label for="gpsFiles">GPS Files (.gpx/.kml):</label>
      <input type="file" id="gpsFiles" accept=".gpx,.kml" multiple required>
      <small>Anda bisa memilih beberapa file sekaligus (waypoint dan track)</small>
    </div>
    
    <button type="submit">Upload</button>
    <div id="loading">Uploading... Please wait.</div>
    <div id="status"></div>
  </form>

  <script>
    // Convert file to Base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // Show status message
    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = isError ? 'error' : 'success';
      statusEl.style.display = 'block';
    }

    // Ganti bagian form submission handler:
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      const loading = document.getElementById("loading");
      const statusEl = document.getElementById("status");
      
      try {
        submitBtn.disabled = true;
        loading.style.display = 'block';
        statusEl.style.display = 'none';
        
        const kebun = document.getElementById("kebun").value;
        const divisi = document.getElementById("divisi").value;
        const blok = document.getElementById("blok").value;
        const gpsFiles = document.getElementById("gpsFiles").files;
    
        // Validasi minimal ada 1 file
        if (gpsFiles.length === 0) {
          throw new Error('Pilih setidaknya satu file');
        }
    
        // Convert semua file ke base64
        const filesData = [];
        for (let i = 0; i < gpsFiles.length; i++) {
          const file = gpsFiles[i];
          if (!['.gpx', '.kml'].some(ext => file.name.toLowerCase().endsWith(ext))) {
            throw new Error(`File ${file.name} harus berekstensi .gpx atau .kml`);
          }
          
          const base64Data = await fileToBase64(file);
          filesData.push({
            name: file.name,
            data: base64Data
          });
        }
    
        const payload = {
          kebun,
          divisi,
          blok,
          files: filesData
        };
    
        // Sisanya sama (menggunakan iframe untuk POST)
        const formData = new FormData();
        formData.append('data', JSON.stringify(payload));
        
        const iframe = document.createElement('iframe');
        iframe.name = 'hidden-iframe';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        
        const form = document.createElement('form');
        form.target = 'hidden-iframe';
        form.method = 'POST';
        form.action = 'https://script.google.com/macros/s/AKfycbxOmslqluz99kN4EZkkglSbJvBP5247Vs8MquJTNNhxUx1PZp5bCGey5sHxdFcid27CjA/exec';
        
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'data';
        input.value = JSON.stringify(payload);
        form.appendChild(input);
        
        document.body.appendChild(form);
        form.submit();
        
        setTimeout(() => {
          document.body.removeChild(form);
          document.body.removeChild(iframe);
          showStatus(`Upload ${filesData.length} file berhasil! Silakan cek Google Drive.`);
        }, 3000);
        
      } catch (error) {
        console.error('Upload error:', error);
        showStatus('Error: ' + error.message, true);
      } finally {
        submitBtn.disabled = false;
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
