<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload GPS ke Google Drive</title>
</head>
<body>
  <h2>Form Upload Waypoint & Track GPS</h2>

  <form
    method="POST"
    action="https://script.google.com/macros/s/AKfycbwJn8kI3ZjrUqMSzxZKMpsBO7nckI7uxt_epz1J0gZqD_OFq6nBFcGpyBhjM1hY9bzpAQ/exec"
    enctype="multipart/form-data">

    <label>Kebun:</label>
    <input type="text" name="kebun" required><br><br>

    <label>Divisi:</label>
    <input type="text" name="divisi" required><br><br>

    <label>Blok:</label>
    <input type="text" name="blok" required><br><br>

    <label>Waypoint File (.gpx/.kml):</label>
    <input type="file" name="waypoint" accept=".gpx,.kml" required><br><br>

    <label>Track File (.gpx/.kml):</label>
    <input type="file" name="track" accept=".gpx,.kml" required><br><br>

    <button type="submit">Upload</button>
  </form>
</body>
</html>
