<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Kondisi Lapangan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --primary: #4285f4;
      --primary-hover: #3367d6;
      --success: #4caf50;
      --error: #f44336;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --dark-gray: #757575;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      flex: 1;
      width: 100%;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
    }
    
    h1 {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }
    
    .subtitle {
      color: var(--dark-gray);
      font-weight: 400;
      font-size: 1rem;
    }
    
    .card {
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      transition: var(--transition);
      margin-bottom: 1.5rem;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    
    label {
      font-weight: 500;
      color: #555;
      font-size: 0.9rem;
    }
    
    select, input[type="text"], input[type="file"] {
      padding: 0.8rem 1rem;
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.9rem;
      transition: var(--transition);
      background-color: var(--white);
      width: 100%;
      box-sizing: border-box;
    }
    
    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
    }
    
    .file-input-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 1rem;
      border: 2px dashed var(--medium-gray);
      border-radius: 8px;
      background-color: var(--light-gray);
      color: var(--dark-gray);
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .file-input-label:hover {
      border-color: var(--primary);
      background-color: rgba(66, 133, 244, 0.05);
    }
    
    .file-input-label i {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .file-input-label span {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }
    
    input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-list {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: var(--dark-gray);
      max-height: 150px;
      overflow-y: auto;
    }
    
    .file-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--medium-gray);
    }
    
    .file-item:last-child {
      border-bottom: none;
    }
    
    .btn {
      background-color: var(--primary);
      color: var(--white);
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-family: inherit;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
    }
    
    .btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    
    .btn:disabled {
      background-color: var(--medium-gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
      color: var(--dark-gray);
      font-size: 0.9rem;
    }
    
    .spinner {
      border: 2px solid rgba(66, 133, 244, 0.2);
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
    }
    
    .success {
      background-color: rgba(76, 175, 80, 0.1);
      color: var(--success);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .error {
      background-color: rgba(244, 67, 54, 0.1);
      color: var(--error);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
    
    .error-input {
      border-color: var(--error) !important;
    }
    
    small {
      font-size: 0.75rem;
      color: var(--dark-gray);
    }
    
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 20px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }

    /* Map container styles */
    #map {
      height: 500px;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
    }

    .map-container {
      z-index: 999;
      position: relative;
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    
    .modal-content {
      background-color: var(--white);
      margin: 5% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    
    .close-modal {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close-modal:hover {
      color: black;
    }
    
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--primary);
      color: white;
      padding: 10px 15px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    
    .header-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 1.2rem;
    }
    
    .sync-badge {
      background-color: var(--error);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      margin-left: 5px;
    }
    
    .blok-label {
      position: absolute;
      text-align: center;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
    
    .blok-label div {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 0.15em 0.4em;
      border-radius: 0.3em;
      font-weight: bold;
      font-size: 0.7em;
      text-shadow: 0 0 2px white;
      white-space: nowrap;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    @media (max-width: 600px) {
      .blok-label div {
        font-size: 0.6em;
        padding: 0.1em 0.3em;
      }
    }
  </style>
</head>
<body>
  <header class="fixed-header">
    <div class="header-content">
      <button id="backButton" class="header-btn">
        <i class="material-icons">arrow_back</i>
      </button>
      <div class="header-actions">
        <button id="openSyncModal" class="header-btn sync-btn">
          <i class="material-icons">sync</i>
          <span id="syncBadge" class="sync-badge">0</span>
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="header">
      <h1>Upload Kondisi Lapangan</h1>
      <p class="subtitle">Pilih lokasi blok dan unggah foto kondisi lapangan</p>
    </div>
    
    <div class="card">
      <form id="uploadForm">
        <div class="form-group">
          <label for="kebun">Kebun</label>
          <select id="kebun" required>
            <option value="">-- Pilih Kebun --</option>
            <option value="SAMSAM">Samsam</option>
            <option value="DURI">Duri</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="divisi">Divisi</label>
          <select id="divisi" required disabled>
            <option value="">-- Pilih Kebun terlebih dahulu --</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="kategori">Kategori</label>
          <select id="kategori" required>
            <option value="">-- Pilih Kategori --</option>
            <option value="BIBITAN INFRASTRUKTUR">BIBITAN INFRASTRUKTUR</option>
            <option value="BIBITAN PRE-NURSERY">BIBITAN PRE-NURSERY</option>
            <option value="BIBITAN MAIN-NURSERY">BIBITAN MAIN-NURSERY</option>
            <option value="LAND CLEARING">LAND CLEARING</option>
            <option value="TANAM">TANAM</option>
            <option value="TANAMAN BELUM MENGHASILKAN">TANAMAN BELUM MENGHASILKAN</option>
            <option value="TANAMAN MENGHASILKAN">TANAMAN MENGHASILKAN</option>
            <option value="PANEN">PANEN</option>
            <option value="PANEN TRANSPORT">PANEN TRANSPORT</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="objekKerja">Objek Kerja</label>
          <input type="text" id="objekKerja" placeholder="Masukkan objek kerja" required>
        </div>

        <div class="map-container">
          <div id="map"></div>
        </div>

        <div class="selected-info" id="selectedInfo" style="display: none;">
          <h3>Blok Terpilih</h3>
          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">Kode Tahun Tanam:</span>
              <span class="info-value" id="infoKode">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Blok:</span>
              <span class="info-value" id="infoBlok">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Tahun Tanam:</span>
              <span class="info-value" id="infoTahun">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Luas (Ha):</span>
              <span class="info-value" id="infoLuas">-</span>
            </div>
          </div>
          <input type="hidden" id="kode" name="kode">
          <input type="hidden" id="blok" name="blok">
          <input type="hidden" id="tahun" name="tahun">
        </div>
        
        <div class="form-group">
          <label>Foto Kondisi Lapangan</label>
          <button id="openCamera" class="btn" type="button">
            <i class="material-icons">photo_camera</i>
            <span>Ambil Foto</span>
          </button>
          <div class="file-list" id="fileList">Belum ada foto yang diambil</div>
        </div>
        
        <button type="submit" class="btn">
          <i class="material-icons">file_upload</i>
          <span>Upload Data</span>
        </button>
        <div id="loading">
          <div class="spinner"></div>
          <span>Mengunggah... Harap tunggu</span>
        </div>
        <div id="status" class="status"></div>
      </form>
    </div>
  </div>

  <!-- Modal untuk Preview Foto -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span class="close-preview-modal">&times;</span>
      <div class="preview-container">
        <img id="previewImage" style="width:100%; border-radius:8px; margin-bottom:10px;">
        <div class="preview-actions">
          <button id="deletePhoto" class="btn" style="background-color:var(--error);">
            <i class="material-icons">delete</i>
            <span>Hapus</span>
          </button>
          <button id="savePhoto" class="btn" style="margin-left:10px;">
            <i class="material-icons">save</i>
            <span>Simpan</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Data divisi berdasarkan kebun
    const divisiData = {
      "SAMSAM": ["DIVISI I", "DIVISI II", "DIVISI III", "DIVISI IV", "DIVISI V", "DIVISI VI", "DIVISI VII"],
      "DURI": ["DIVISI I TEGAR", "DIVISI II TEGAR", "DIVISI III CUCUT", "DIVISI III MEKARSARI", "DIVISI IV RANGAU", "DIVISI V RANGAU", "DIVISI VI RANGAU"]
    };

    // Inisialisasi dropdown divisi berdasarkan kebun yang dipilih
    document.getElementById("kebun").addEventListener("change", function() {
      const kebun = this.value;
      const divisiSelect = document.getElementById("divisi");
      
      // Kosongkan dropdown divisi
      divisiSelect.innerHTML = '';
      
      if (kebun) {
        // Aktifkan dropdown divisi
        divisiSelect.disabled = false;
        
        // Tambahkan opsi default
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "-- Pilih Divisi --";
        divisiSelect.appendChild(defaultOption);
        
        // Tambahkan opsi divisi berdasarkan kebun
        divisiData[kebun].forEach(divisi => {
          const option = document.createElement("option");
          option.value = divisi;
          option.textContent = divisi;
          divisiSelect.appendChild(option);
        });
      } else {
        // Nonaktifkan dropdown divisi jika kebun tidak dipilih
        divisiSelect.disabled = true;
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "-- Pilih Kebun terlebih dahulu --";
        divisiSelect.appendChild(defaultOption);
      }
    });

    // Inisialisasi peta Leaflet
    const map = L.map('map').setView([1.0, 101.0], 12);
    
    // Tambahkan tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'KPAK Smart System'
    }).addTo(map);

    // Variabel untuk menyimpan foto yang diambil
    const capturedPhotos = [];
    
    // Event listener untuk tombol kamera
    document.getElementById("openCamera").addEventListener("click", function() {
      // Kirim perintah ke App Inventor untuk membuka kamera
      if (window.AppInventor) {
        window.AppInventor.setWebViewString("OPEN_CAMERA");
      } else {
        // Fallback untuk testing di browser
        alert("Membuka kamera melalui App Inventor");
        simulateCameraCapture();
      }
    });

    // Fungsi untuk mensimulasikan pengambilan foto (hanya untuk testing di browser)
    function simulateCameraCapture() {
      // Buat gambar placeholder untuk simulasi
      const canvas = document.createElement('canvas');
      canvas.width = 400;
      canvas.height = 300;
      const ctx = canvas.getContext('2d');
      
      // Gambar latar belakang
      ctx.fillStyle = '#4285f4';
      ctx.fillRect(0, 0, 400, 300);
      
      // Gambar teks simulasi
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText('Foto Simulasi', 150, 150);
      ctx.font = '14px Arial';
      ctx.fillText(new Date().toLocaleString(), 150, 180);
      
      // Konversi canvas ke blob
      canvas.toBlob(function(blob) {
        const fileName = `photo_${new Date().toISOString().replace(/[:.]/g, '-')}.jpg`;
        const file = new File([blob], fileName, { type: 'image/jpeg' });
        
        // Simpan foto ke daftar
        capturedPhotos.push(file);
        updateFileList();
      }, 'image/jpeg', 0.9);
    }

    // Fungsi untuk menerima hasil foto dari App Inventor
    function receivePhotoFromAppInventor(imageData) {
      try {
        // Konversi base64 ke blob
        const byteString = atob(imageData.split(',')[1]);
        const mimeString = imageData.split(',')[0].split(':')[1].split(';')[0];
        const ab = new ArrayBuffer(byteString.length);
        const ia = new Uint8Array(ab);
        
        for (let i = 0; i < byteString.length; i++) {
          ia[i] = byteString.charCodeAt(i);
        }
        
        const blob = new Blob([ab], { type: mimeString });
        const fileName = `photo_${new Date().toISOString().replace(/[:.]/g, '-')}.jpg`;
        const file = new File([blob], fileName, { type: mimeString });
        
        // Simpan foto ke daftar
        capturedPhotos.push(file);
        updateFileList();
        
        // Tampilkan status sukses
        showStatus('Foto berhasil ditambahkan', false);
      } catch (error) {
        console.error('Error processing photo:', error);
        showStatus('Gagal memproses foto: ' + error.message, true);
      }
    }

    // Fungsi untuk memperbarui daftar file
    function updateFileList() {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      
      if (capturedPhotos.length === 0) {
        fileList.innerHTML = '<div class="file-item">Belum ada foto yang diambil</div>';
        return;
      }
      
      capturedPhotos.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.innerHTML = `
          <i class="material-icons">image</i>
          <span>${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
          <button class="delete-photo" data-index="${index}" style="margin-left:auto; background:none; border:none; color:red;">
            <i class="material-icons">delete</i>
          </button>
        `;
        fileList.appendChild(fileItem);
      });
    
      // Tambahkan event listener untuk tombol hapus
      document.querySelectorAll('.delete-photo').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = parseInt(e.target.closest('button').dataset.index);
          capturedPhotos.splice(index, 1);
          updateFileList();
        });
      });
    }

    // Fungsi untuk menampilkan status
    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = isError ? 'status error' : 'status success';
      statusEl.style.display = 'block';
      
      // Sembunyikan status setelah 5 detik
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 5000);
    }

    // Event listener untuk form submit
    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Validasi form
      const kebun = document.getElementById("kebun").value;
      const divisi = document.getElementById("divisi").value;
      const kategori = document.getElementById("kategori").value;
      const objekKerja = document.getElementById("objekKerja").value;
      const kode = document.getElementById("kode").value;
      const blok = document.getElementById("blok").value;
      const tahun = document.getElementById("tahun").value;
      
      if (!kebun || !divisi || !kategori || !objekKerja || !kode || !blok || !tahun) {
        showStatus('Harap lengkapi semua field dan pilih blok di peta', true);
        return;
      }
      
      if (capturedPhotos.length === 0) {
        showStatus('Harap ambil minimal satu foto', true);
        return;
      }
      
      // Tampilkan loading
      document.getElementById("loading").style.display = "block";
      
      // Simulasi upload (dalam implementasi nyata, ini akan mengirim data ke server)
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        showStatus('Data berhasil diupload!', false);
        
        // Reset form
        this.reset();
        capturedPhotos.length = 0;
        updateFileList();
        document.getElementById("selectedInfo").style.display = "none";
      }, 2000);
    });

    // Event listener untuk tombol back
    document.getElementById("backButton").addEventListener("click", function() {
      // Kirim perintah kembali ke App Inventor
      if (window.AppInventor) {
        window.AppInventor.setWebViewString("GO_BACK");
      } else {
        alert("Kembali ke halaman sebelumnya");
      }
    });

    // Fungsi untuk menerima data dari App Inventor
    if (window.AppInventor) {
      // Listen for messages from App Inventor
      window.AppInventor.getWebViewString = function(data) {
        if (data && data.startsWith("PHOTO_DATA:")) {
          // Terima data foto dari App Inventor
          const imageData = data.substring(11);
          receivePhotoFromAppInventor(imageData);
        }
      };
    }

    // Sederhanakan inisialisasi peta untuk contoh
    // (Dalam implementasi nyata, Anda akan memuat GeoJSON dan menambahkan interaksi)
    
    // Tambahkan contoh marker ke peta
    const marker = L.marker([1.0, 101.0]).addTo(map)
      .bindPopup('Contoh lokasi kebun')
      .openPopup();
  </script>
</body>
</html>
