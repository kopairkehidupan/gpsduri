<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Kondisi Lapangan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="uploadkondisilapanganstyle.css" />
  <script src="kodekerja.js"></script>
  <style>
    :root {
      --primary: #4285f4;
      --primary-hover: #3367d6;
      --success: #4caf50;
      --error: #f44336;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --dark-gray: #757575;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      flex: 1;
      width: 100%;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
    }
    
    h1 {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }
    
    .subtitle {
      color: var(--dark-gray);
      font-weight: 400;
      font-size: 1rem;
    }
    
    .card {
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      transition: var(--transition);
      margin-bottom: 1.5rem;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    
    label {
      font-weight: 500;
      color: #555;
      font-size: 0.9rem;
    }
    
    select, input[type="text"], input[type="file"] {
      padding: 0.8rem 1rem;
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.9rem;
      transition: var(--transition);
      background-color: var(--white);
      width: 100%;
      box-sizing: border-box;
    }
    
    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
    }
    
    .file-input-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 1rem;
      border: 2px dashed var(--medium-gray);
      border-radius: 8px;
      background-color: var(--light-gray);
      color: var(--dark-gray);
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .file-input-label:hover {
      border-color: var(--primary);
      background-color: rgba(66, 133, 244, 0.05);
    }
    
    .file-input-label i {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .file-input-label span {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }
    
    input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-list {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: var(--dark-gray);
      max-height: 150px;
      overflow-y: auto;
    }
    
    .file-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--medium-gray);
    }
    
    .file-item:last-child {
      border-bottom: none;
    }
    
    .btn {
      background-color: var(--primary);
      color: var(--white);
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-family: inherit;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
    }
    
    .btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    
    .btn:disabled {
      background-color: var(--medium-gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
      color: var(--dark-gray);
      font-size: 0.9rem;
    }
    
    .spinner {
      border: 2px solid rgba(66, 133, 244, 0.2);
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
    }
    
    .success {
      background-color: rgba(76, 175, 80, 0.1);
      color: var(--success);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .error {
      background-color: rgba(244, 67, 54, 0.1);
      color: var(--error);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
    
    .error-input {
      border-color: var(--error) !important;
    }
    
    small {
      font-size: 0.75rem;
      color: var(--dark-gray);
    }
    
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 20px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }

    /* Map container styles */
    #map {
      height: 500px;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
    }

    .map-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Upload Kondisi Lapangan</h1>
      <p class="subtitle">Pilih lokasi blok dan unggah foto kondisi lapangan</p>
    </div>
    
    <div class="card">
      <form id="uploadForm">
        <div class="form-group">
          <label for="kebun">Kebun</label>
          <select id="kebun" required>
            <option value="">-- Pilih Kebun --</option>
            <option value="SAMSAM">Samsam</option>
            <option value="DURI">Duri</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="divisi">Divisi</label>
          <select id="divisi" required disabled>
            <option value="">-- Pilih Kebun terlebih dahulu --</option>
          </select>
        </div>
        
        <!-- Add these new form groups for Kategori and Objek Kerja -->
        <div class="form-row">
          <div class="form-group">
            <label for="kategori">Kategori</label>
            <select id="kategori" required>
              <option value="">-- Pilih Kategori --</option>
              <option value="BIBITAN INFRASTRUKTUR">BIBITAN INFRASTRUKTUR</option>
              <option value="BIBITAN PRE-NURSERY">BIBITAN PRE-NURSERY</option>
              <option value="BIBITAN MAIN-NURSERY">BIBITAN MAIN-NURSERY</option>
              <option value="LAND CLEARING">LAND CLEARING</option>
              <option value="TANAM">TANAM</option>
              <option value="TANAMAN BELUM MENGHASILKAN">TANAMAN BELUM MENGHASILKAN</option>
              <option value="TANAMAN MENGHASILKAN">TANAMAN MENGHASILKAN</option>
              <option value="PANEN">PANEN</option>
              <option value="PANEN TRANSPORT">PANEN TRANSPORT</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="objekKerja">Objek Kerja</label>
            <div class="dropdown-container">
              <div class="search-container">
                <input type="text" id="objekKerjaSearch" class="search-input" placeholder="Cari objek kerja..." disabled>
              </div>
              <select id="objekKerja" required disabled style="display: none;">
                <option value="">-- Pilih Kategori terlebih dahulu --</option>
              </select>
              <div id="objekKerjaDropdown" class="dropdown-list"></div>
            </div>
          </div>
        </div>

        <div class="map-container">
          <div id="map"></div>
          <div class="legend">
            <h4>Keterangan:</h4>
            <div class="legend-item">
              <div class="legend-color" style="background-color: #1f78b4;"></div>
              <span>SAMSAM</span>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background-color: #33a02c;"></div>
              <span>DURI</span>
            </div>
          </div>
        </div>

        <div class="selected-info" id="selectedInfo">
          <h3>Blok Terpilih</h3>
          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">Kode Tahun Tanam:</span>
              <span class="info-value" id="infoKode">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Blok:</span>
              <span class="info-value" id="infoBlok">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Tahun Tanam:</span>
              <span class="info-value" id="infoTahun">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Luas (Ha):</span>
              <span class="info-value" id="infoLuas">-</span>
            </div>
          </div>
          <input type="hidden" id="kode" name="kode">
          <input type="hidden" id="blok" name="blok">
          <input type="hidden" id="tahun" name="tahun">
        </div>
        
        <div class="form-group">
          <label>Foto Kondisi Lapangan</label>
          <button id="openCamera" class="btn" type="button">
            <i class="material-icons">photo_camera</i>
            <span>Ambil Foto</span>
          </button>
          <div class="file-list" id="fileList"></div>
        </div>
        
        <button type="submit" class="btn">
          <i class="material-icons">file_upload</i>
          <span>Upload Data</span>
        </button>
        <div id="loading">
          <div class="spinner"></div>
          <span>Mengunggah... Harap tunggu</span>
        </div>
        <div id="status" class="status"></div>
      </form>
    </div>
  </div>

  <!-- Modal untuk Kamera -->
  <div id="cameraModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="camera-container">
        <video id="cameraPreview" autoplay playsinline style="width:100%; border-radius:8px;"></video>
        <canvas id="photoCanvas" style="display:none;"></canvas>
        <button id="capturePhoto" class="btn" style="margin-top:10px;">
          <i class="material-icons">camera</i>
          <span>Ambil Foto</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal untuk Preview Foto -->
  <div id="previewModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-preview-modal">&times;</span>
      <div class="preview-container">
        <img id="previewImage" style="width:100%; border-radius:8px; margin-bottom:10px;">
        <div class="preview-actions">
          <button id="deletePhoto" class="btn" style="background-color:var(--error);">
            <i class="material-icons">delete</i>
            <span>Hapus</span>
          </button>
          <button id="savePhoto" class="btn" style="margin-left:10px;">
            <i class="material-icons">save</i>
            <span>Simpan</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    //-------------------END POINT UNTUK TAMPILAN PETA PER DIVISI-----------------------//
    // Data divisi berdasarkan kebun
    const divisiData = {
      "SAMSAM": ["DIVISI I", "DIVISI II", "DIVISI III", "DIVISI IV", "DIVISI V", "DIVISI VI", "DIVISI VII"],
      "DURI": ["DIVISI I TEGAR", "DIVISI II TEGAR", "DIVISI III CUCUT", "DIVISI III MEKARSARI", "DIVISI IV RANGAU", "DIVISI V RANGAU", "DIVISI VI RANGAU"]
    };

    // Inisialisasi dropdown divisi berdasarkan kebun yang dipilih
    document.getElementById("kebun").addEventListener("change", function() {
      const kebun = this.value;
      const divisiSelect = document.getElementById("divisi");
      
      // Kosongkan dropdown divisi
      divisiSelect.innerHTML = '';
      
      if (kebun) {
        // Aktifkan dropdown divisi
        divisiSelect.disabled = false;
        
        // Tambahkan opsi default
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "-- Pilih Divisi --";
        divisiSelect.appendChild(defaultOption);
        
        // Tambahkan opsi divisi berdasarkan kebun
        divisiData[kebun].forEach(divisi => {
          const option = document.createElement("option");
          option.value = divisi;
          option.textContent = divisi;
          divisiSelect.appendChild(option);
        });
      } else {
        // Nonaktifkan dropdown divisi jika kebun tidak dipilih
        divisiSelect.disabled = true;
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "-- Pilih Kebun terlebih dahulu --";
        divisiSelect.appendChild(defaultOption);
      }
    });

    document.getElementById("divisi").addEventListener("change", function() {
      const divisi = this.value;
      if (divisi && geoJsonLayer) {
        filterBlokByDivisi(divisi);
      }
    });

    // Modifikasi fungsi filterBlokByDivisi untuk mengelola label:
    function filterBlokByDivisi(divisi) {
      // Reset semua layer ke style default
      geoJsonLayer.resetStyle();
      
      // Sembunyikan semua blok dan label terlebih dahulu
      geoJsonLayer.eachLayer(function(layer) {
        map.removeLayer(layer);
        if (layer.label) {
          map.removeLayer(layer.label);
        }
      });
      
      // Tampilkan hanya blok dari divisi yang dipilih
      geoJsonLayer.eachLayer(function(layer) {
        if (layer.feature.properties.divisi === divisi) {
          layer.addTo(map);
          layer.setStyle(styleByKebun(layer.feature));
          
          // Tambahkan label jika belum ada
          if (!layer.label) {
            addBlokLabels(layer.feature, layer);
          } else {
            layer.label.addTo(map);
          }
        }
      });
      
      // Reset selected feature
      selectedFeature = null;
      document.getElementById("selectedInfo").style.display = "none";
      
      // Sesuaikan view peta
      const visibleBounds = getVisibleLayersBounds();
      if (!visibleBounds.isValid()) {
        map.fitBounds(geoJsonLayer.getBounds());
      } else {
        map.flyToBounds(visibleBounds, {
          padding: [50, 50],
          maxZoom: 16,
          duration: 1
        });
      }
    }
    
    // Tambahkan CSS untuk label blok:
    const style = document.createElement('style');
    style.textContent = `
      .blok-label {
        position: absolute;
        text-align: center;
        pointer-events: none;
        transform: translate(-50%, -50%); /* Pusatkan tepat di tengah */
      }
      .blok-label div {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 0.15em 0.4em;
        border-radius: 0.3em;
        font-weight: bold;
        font-size: 0.7em;
        text-shadow: 0 0 2px white;
        white-space: nowrap;
        border: 1px solid rgba(0,0,0,0.1); /* Tambahkan border halus */
        box-shadow: 0 1px 2px rgba(0,0,0,0.1); /* Tambahkan shadow untuk kontras */
      }
      
      @media (max-width: 600px) {
        .blok-label div {
          font-size: 0.6em;
          padding: 0.1em 0.3em;
        }
      }
    `;
    document.head.appendChild(style);

    // Inisialisasi peta Leaflet
    
    // Definisikan base layers
    const baseLayers = {
      "Satelite": L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        attribution: 'KPAK Smart System',
        maxZoom: 20
      }),
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'KPAK Smart System'
      }),
      "Topografi": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: 'KPAK Smart System',
        maxZoom: 17
      })
    };
    
    // Inisialisasi peta Leaflet dengan layer default OpenStreetMap
    const map = L.map('map', {
      layers: [baseLayers["Satelite"]] // Set layer default
    }).setView([1.0, 101.0], 12);
    
    // Tambahkan kontrol layer ke peta
    L.control.layers(baseLayers, null, {
      position: 'bottomleft', // Posisi kontrol di pojok kanan atas
      collapsed: false // Tampilkan dalam keadaan terbuka
    }).addTo(map);

    // Variabel untuk menyimpan data GeoJSON dan layer yang aktif
    let geoJsonData;
    let geoJsonLayer;
    let selectedFeature = null;

    // Warna untuk kebun yang berbeda
    const kebunColors = {
      "SAMSAM": "#1f78b4",
      "DURI": "#33a02c"
    };

    // Fungsi untuk menandai blok yang dipilih
    function highlightFeature(e) {
      const layer = e.target;

      // Reset style sebelumnya jika ada yang dipilih
      if (selectedFeature) {
        geoJsonLayer.resetStyle(selectedFeature);
      }

      // Set style untuk layer yang dipilih
      layer.setStyle({
        weight: 3,
        color: '#ff0000',
        dashArray: '',
        fillOpacity: 0.7
      });

      // Buka popup
      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }

      // Simpan feature yang dipilih
      selectedFeature = layer;
      
      // Tampilkan informasi blok yang dipilih
      const props = layer.feature.properties;
      document.getElementById("selectedInfo").style.display = "block";
      document.getElementById("infoKode").textContent = props.kode;
      document.getElementById("infoBlok").textContent = props.blok;
      document.getElementById("infoTahun").textContent = props.tahun;
      document.getElementById("infoLuas").textContent = props.luas;
      
      // Isi nilai form
      document.getElementById("kode").value = props.kode;
      document.getElementById("blok").value = props.blok;
      document.getElementById("tahun").value = props.tahun;
    }

    // Fungsi untuk reset highlight
    function resetHighlight(e) {
      if (e.target !== selectedFeature) {
        geoJsonLayer.resetStyle(e.target);
      }
    }

    // Fungsi untuk zoom ke blok yang dipilih
    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    // Fungsi untuk menambahkan event listeners ke setiap feature
    // Modifikasi fungsi onEachFeature:
    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
      
      addBlokLabels(feature, layer); // Ganti showFeatureInfo dengan addBlokLabels
      map.removeLayer(layer); // Sembunyikan layer awalnya
    }

    // Fungsi untuk menentukan style berdasarkan kebun
    function styleByKebun(feature) {
      return {
        fillColor: kebunColors[feature.properties.kebun] || "#cccccc",
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    // Load GeoJSON data
    fetch('koordinatkebundivisiblok.geojson')
      .then(response => response.json())
      .then(data => {
        geoJsonData = data;
        
        // Tambahkan GeoJSON ke peta
        geoJsonLayer = L.geoJSON(data, {
          style: styleByKebun,
          onEachFeature: onEachFeature
        }).addTo(map);
        
        // Fit bounds ke seluruh data
        map.fitBounds(geoJsonLayer.getBounds());
      })
      .catch(error => {
        console.error('Error loading GeoJSON:', error);
      });

    // Helper function untuk menampilkan status
    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = isError ? 'status error' : 'status success';
      statusEl.style.display = 'block';
    }

    function showAllBloks() {
      geoJsonLayer.eachLayer(function(layer) {
        layer.addTo(map);
        layer.setStyle(styleByKebun(layer.feature));
      });
    }

    function getVisibleLayersBounds() {
      let bounds = new L.LatLngBounds();
      
      geoJsonLayer.eachLayer(function(layer) {
        if (map.hasLayer(layer)) {
          bounds.extend(layer.getBounds());
        }
      });
      
      return bounds;
    }

    // Hapus fungsi showFeatureInfo dan ganti dengan fungsi berikut:
    function addBlokLabels(feature, layer) {
      if (feature.properties && feature.properties.blok) {
        // Hitung centroid (titik pusat) dari poligon
        const centroid = layer.getBounds().getCenter();
        
        const label = L.marker(centroid, {
          icon: L.divIcon({
            className: 'blok-label',
            html: `<div>${feature.properties.blok}</div>`,
            iconSize: null, // Ukuran akan diatur oleh CSS
            iconAnchor: [0, 0] // Anchor di tengah div
          }),
          zIndexOffset: 1000,
          interactive: false // Nonaktifkan interaksi
        });
        
        layer.label = label;
        label.addTo(map);
      }
    }

    //-------------------END POINT UNTUK TAKE FOTO-----------------------//

    // Variabel untuk menyimpan stream kamera dan foto yang diambil
    let cameraStream = null;
    const capturedPhotos = [];
    
    // Elemen DOM
    const startCameraBtn = document.getElementById('startCamera');
    const cameraPreview = document.getElementById('cameraPreview');
    const photoCanvas = document.getElementById('photoCanvas');
    const capturePhotoBtn = document.getElementById('capturePhoto');
    const fileList = document.getElementById('fileList');

    // Variabel modal
    const cameraModal = document.getElementById("cameraModal");
    const openCameraBtn = document.getElementById("openCamera");
    const closeModalBtn = document.querySelector(".close-modal");
    
    // Buka modal kamera
    openCameraBtn.addEventListener('click', () => {
      cameraModal.style.display = "block";
      startCamera();
    });
    
    // Tutup modal
    closeModalBtn.addEventListener('click', () => {
      stopCamera();
      cameraModal.style.display = "none";
    });
    
    // Fungsi untuk memulai kamera
    async function startCamera() {
      try {
        // Hentikan kamera jika sudah aktif
        if (cameraStream) {
          cameraStream.getTracks().forEach(track => track.stop());
        }
    
        // Akses kamera belakang
        cameraStream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        });
    
        // Tampilkan preview kamera
        cameraPreview.srcObject = cameraStream;
      } catch (error) {
        console.error('Error accessing camera:', error);
        alert('Tidak dapat mengakses kamera: ' + error.message);
        cameraModal.style.display = "none";
      }
    }
    
    // Fungsi untuk menghentikan kamera
    function stopCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
      }
    }
    
    // Fallback untuk desktop (tidak ada kamera)
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      const formGroup = document.querySelector('.form-group:has(#openCamera)');
      formGroup.innerHTML = `
        <label>Foto Kondisi Lapangan</label>
        <div class="file-input-container">
          <label class="file-input-label" for="photoFiles">
            <i class="material-icons">photo_camera</i>
            <span>Klik untuk memilih foto</span>
            <small>Format yang didukung: .jpg, .jpeg, .png</small>
          </label>
          <input type="file" id="photoFiles" accept=".jpg,.jpeg,.png" multiple required>
        </div>
        <div class="file-list" id="fileList"></div>
      `;
      
      // Tambahkan event listener untuk input file fallback
      document.getElementById("photoFiles").addEventListener("change", function() {
        const fileList = document.getElementById("fileList");
        fileList.innerHTML = '';
        
        if (this.files.length > 0) {
          Array.from(this.files).forEach(file => {
            const fileItem = document.createElement("div");
            fileItem.className = "file-item";
            fileItem.innerHTML = `
              <i class="material-icons">image</i>
              <span>${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
            `;
            fileList.appendChild(fileItem);
          });
        } else {
          fileList.innerHTML = '<div class="file-item">Tidak ada file dipilih</div>';
        }
      });
    } else {
      // Kode untuk kamera mobile
      openCameraBtn.style.display = 'block';
    }
    
    // Update tampilan daftar file
    function updateFileList() {
      fileList.innerHTML = '';
      
      if (capturedPhotos.length === 0) {
        fileList.innerHTML = '<div class="file-item">Belum ada foto yang diambil</div>';
        return;
      }
      
      capturedPhotos.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.innerHTML = `
          <i class="material-icons">image</i>
          <span>${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
          <button class="delete-photo" data-index="${index}" style="margin-left:auto; background:none; border:none; color:red;">
            <i class="material-icons">delete</i>
          </button>
        `;
        fileList.appendChild(fileItem);
      });
    
      // Tambahkan event listener untuk tombol hapus
      document.querySelectorAll('.delete-photo').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = parseInt(e.target.closest('button').dataset.index);
          capturedPhotos.splice(index, 1);
          updateFileList();
        });
      });
    }

    //-------------------END POINT UNTUK REVIEW FOTO-----------------------//
    // Variabel untuk menyimpan foto yang baru diambil
    let currentPhoto = null;
    const previewModal = document.getElementById("previewModal");
    
    // Ambil foto dari kamera
    capturePhotoBtn.addEventListener('click', () => {
      if (!cameraStream) return;
    
      // Siapkan canvas untuk menangkap gambar
      const context = photoCanvas.getContext('2d');
      photoCanvas.width = cameraPreview.videoWidth;
      photoCanvas.height = cameraPreview.videoHeight;
      context.drawImage(cameraPreview, 0, 0, photoCanvas.width, photoCanvas.height);
    
      // Konversi canvas ke data URL untuk preview
      const imageDataUrl = photoCanvas.toDataURL('image/jpeg', 0.9);
      
      // Tampilkan preview modal
      document.getElementById('previewImage').src = imageDataUrl;
      
      // Simpan foto sementara
      currentPhoto = {
        dataUrl: imageDataUrl,
        blob: null
      };
      
      // Konversi juga ke blob untuk disimpan nanti jika dipilih simpan
      photoCanvas.toBlob(blob => {
        currentPhoto.blob = blob;
        // Tutup modal kamera dan buka modal preview
        stopCamera();
        cameraModal.style.display = "none";
        previewModal.style.display = "block";
      }, 'image/jpeg', 0.9);
    });
    
    // Tombol hapus di modal preview
    document.getElementById('deletePhoto').addEventListener('click', () => {
      // Hanya tutup modal, foto tidak disimpan
      currentPhoto = null;
      previewModal.style.display = "none";
    });
    
    // Tombol simpan di modal preview
    document.getElementById('savePhoto').addEventListener('click', () => {
      if (currentPhoto && currentPhoto.blob) {
        const fileName = `photo_${new Date().toISOString().replace(/[:.]/g, '-')}.jpg`;
        const file = new File([currentPhoto.blob], fileName, { type: 'image/jpeg' });
        
        // Simpan foto ke daftar
        capturedPhotos.push(file);
        updateFileList();
        
        // Reset dan tutup modal
        currentPhoto = null;
        previewModal.style.display = "none";
      }
    });
    
    // Tutup modal preview
    document.querySelector(".close-preview-modal").addEventListener('click', () => {
      currentPhoto = null;
      previewModal.style.display = "none";
    });

    //-------------------END POINT UNTUK UPLOAD FOTO-----------------------//

    // Handle kategori change
    document.getElementById("kategori").addEventListener("change", function() {
      const kategori = this.value;
      const objekKerjaSearch = document.getElementById("objekKerjaSearch");
      const objekKerjaSelect = document.getElementById("objekKerja");
      const objekKerjaDropdown = document.getElementById("objekKerjaDropdown");
      
      // Kosongkan dropdown dan search
      objekKerjaSelect.innerHTML = '';
      objekKerjaDropdown.innerHTML = '';
      
      if (kategori) {
        // Aktifkan search input
        objekKerjaSearch.disabled = false;
        
        // Tambahkan opsi default
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "-- Pilih Objek Kerja --";
        objekKerjaSelect.appendChild(defaultOption);
        
        // Tambahkan semua opsi ke select dan dropdown
        kerjaData[kategori].forEach(item => {
          const option = document.createElement("option");
          option.value = item.kode;
          option.textContent = `${item.kode} - ${item.kerja}`;
          objekKerjaSelect.appendChild(option);
          
          const dropdownItem = document.createElement("div");
          dropdownItem.className = "dropdown-item";
          dropdownItem.textContent = `${item.kode} - ${item.kerja}`;
          dropdownItem.dataset.value = item.kode;
          dropdownItem.addEventListener("click", function() {
            objekKerjaSelect.value = this.dataset.value;
            objekKerjaSearch.value = this.textContent;
            objekKerjaDropdown.style.display = "none";
          });
          objekKerjaDropdown.appendChild(dropdownItem);
        });
      } else {
        // Nonaktifkan search input
        objekKerjaSearch.disabled = true;
        objekKerjaSearch.value = "";
        objekKerjaDropdown.style.display = "none";
        
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "-- Pilih Kategori terlebih dahulu --";
        objekKerjaSelect.appendChild(defaultOption);
      }
    });
    
    // Handle search input
    document.getElementById("objekKerjaSearch").addEventListener("input", function() {
      const searchTerm = this.value.toLowerCase();
      const dropdownItems = document.querySelectorAll("#objekKerjaDropdown .dropdown-item");
      let hasMatches = false;
      
      dropdownItems.forEach(item => {
        if (item.textContent.toLowerCase().includes(searchTerm)) {
          item.style.display = "block";
          hasMatches = true;
        } else {
          item.style.display = "none";
        }
      });
      
      if (hasMatches && searchTerm.length > 0) {
        document.getElementById("objekKerjaDropdown").style.display = "block";
      } else {
        document.getElementById("objekKerjaDropdown").style.display = "none";
      }
    });
    
    // Tampilkan dropdown ketika search input diklik
    document.getElementById("objekKerjaSearch").addEventListener("click", function() {
      if (this.value === "") {
        const dropdown = document.getElementById("objekKerjaDropdown");
        dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
      }
    });
    
    // Sembunyikan dropdown ketika klik di luar
    document.addEventListener("click", function(e) {
      if (!e.target.closest(".dropdown-container")) {
        document.getElementById("objekKerjaDropdown").style.display = "none";
      }
    });
    
    // Update the form submission handler
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      const loading = document.getElementById("loading");
      const statusEl = document.getElementById("status");
      
      try {
        submitBtn.disabled = true;
        loading.style.display = 'flex';
        statusEl.style.display = 'none';
        
        const kebun = document.getElementById("kebun").value;
        const divisi = document.getElementById("divisi").value;
        const kode = document.getElementById("kode").value;
        const blok = document.getElementById("blok").value;
        const tahun = document.getElementById("tahun").value;
        const kategori = document.getElementById("kategori").value;
        const objekKerja = document.getElementById("objekKerja").value;
        
        // Get the selected objek kerja text (kode - kerja)
        const objekKerjaText = document.getElementById("objekKerja").options[document.getElementById("objekKerja").selectedIndex].text;
        
        // Validate inputs
        if (!kebun) throw new Error('Pilih kebun terlebih dahulu');
        if (!divisi) throw new Error('Pilih divisi terlebih dahulu');
        if (!kode || !blok || !tahun) throw new Error('Pilih blok dari peta terlebih dahulu');
        if (!kategori) throw new Error('Pilih kategori terlebih dahulu');
        if (!objekKerja) throw new Error('Pilih objek kerja terlebih dahulu');
    
        // Convert photos to base64
        const photosData = [];
        for (let i = 0; i < capturedPhotos.length; i++) {
          const file = capturedPhotos[i];
          const base64Data = await fileToBase64(file);
          photosData.push({
            name: file.name,
            data: base64Data
          });
        }
    
        // Prepare payload with new fields
        const payload = {
          timestamp: new Date().toISOString(),
          kebun,
          divisi,
          kode,
          blok,
          tahun,
          kategori,
          objekKerja: objekKerjaText, // Send both code and description
          photos: photosData
        };
        
        // Send data to Google Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbztCs-lUS9NlHxRH2zlVEtBLb3cPjngMdXhraFD_gIHuwIy-QqGdbFCbVRsqiUH1ax6/exec', {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: {
            'Content-Type': 'application/json'
          },
          mode: 'no-cors'
        });
        
        // Note: With mode: 'no-cors', you won't be able to read the response
        // So we'll assume success if the request completes
        showStatus('Data berhasil diupload!');
        form.reset();
        document.getElementById("selectedInfo").style.display = "none";
        document.getElementById("fileList").innerHTML = '';
        
        // Reset captured photos
        capturedPhotos.length = 0;
        
      } catch (error) {
        console.error('Error:', error);
        showStatus('Error: ' + error.message, true);
      } finally {
        submitBtn.disabled = false;
        loading.style.display = 'none';
      }
    });

    // Helper function to convert file to base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
