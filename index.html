<!DOCTYPE html>
<html>
<head>
  <title>GPX Viewer</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Leaflet GPX Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

<script>
  const map = L.map('map').setView([1.17, 100.99], 17);

  // Tambahkan peta dasar
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Koperasi Produsen Air Kehidupan'
  }).addTo(map);

  // Fungsi membuat ikon berdasarkan simbol <sym>
  function getWaypointIcon(symbol) {
    const sym = (symbol || '').toLowerCase().trim();
  
    let iconUrl = 'https://kopairkehidupan.github.io/gpsduri/blue-flag.png'; // default fallback
  
    if (sym === 'flag, green') {
      iconUrl = 'https://kopairkehidupan.github.io/gpsduri/green-flag.png';
    } else if (sym === 'navaid, black') {
      iconUrl = 'https://kopairkehidupan.github.io/gpsduri/black-flag.png';
    } else if (sym === 'flag, blue') {
      iconUrl = 'https://kopairkehidupan.github.io/gpsduri/blue-flag.png';
    }
  
    console.log('sym:', sym, '-> icon:', iconUrl); // debugging log
  
    return new L.Icon({
      iconUrl: iconUrl,
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });
  }

  // Load GPX dan tampilkan marker dengan ikon & popup
  new L.GPX("Waypoints_17-06-25.gpx", {
    async: true,
    marker_options: {
      startIconUrl: null,
      endIconUrl: null,
      shadowUrl: null
    },
    waypoint_icon: function(wpt) {
      const sym  = wpt.getElementsByTagName('sym')[0]?.textContent || '';
      const name = wpt.getElementsByTagName('name')[0]?.textContent || '';
      const icon = getWaypointIcon(sym);
      icon.options.customData = { name, sym };
      return icon;
    }
  })
  .on('addpoint', function(e) {
    const data = e.point.options.icon.options.customData || {};
    const name = data.name || 'Unknown';
    const sym  = data.sym || '';
    e.point.bindPopup(`<b>Waypoint:</b> ${name}<br><b>Symbol:</b> ${sym}`);
  })
  .on('loaded', function(e) {
    console.log("GPX loaded successfully.");
    map.fitBounds(e.target.getBounds());
  })
  .addTo(map);
</script>

</body>
</html>
