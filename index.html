<!DOCTYPE html>
<html>
<head>
  <title>GPX Viewer</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet GPX Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

<script>
  const map = L.map('map').setView([1.17, 100.99], 17);

  // Tambahkan base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Koperasi Produsen Air Kehidupan'
  }).addTo(map);

  // Fungsi untuk menentukan ikon berdasarkan simbol
  // Fungsi icon berdasarkan simbol
  function getWaypointIcon(symbol) {
    const sym = (symbol || '').toLowerCase().trim();
    let iconUrl = 'https://kopairkehidupan.github.io/gpsduri/blue-flag.png';
  
    if (sym.includes('flag, green')) {
      iconUrl = 'https://kopairkehidupan.github.io/gpsduri/green-flag.png';
    } else if (sym.includes('navaid, black')) {
      iconUrl = 'https://kopairkehidupan.github.io/gpsduri/black-flag.png';
    } else if (sym.includes('flag, blue')) {
      iconUrl = 'https://kopairkehidupan.github.io/gpsduri/blue-flag.png';
    }
  
    console.log("SYM:", sym, "->", iconUrl); // Untuk debug
  
    return new L.Icon({
      iconUrl: iconUrl,
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });
  }
  
  // Panggil plugin GPX
  new L.GPX("Waypoints_17-06-25.gpx", {
    async: true,
    marker_options: { startIconUrl: null, endIconUrl: null, shadowUrl: null },
    gpx_options: { parseElements: ['wpt'] },
    waypoint_icon: function(wpt) {
      const sym = (wpt.querySelector('sym')?.textContent || '');
      return getWaypointIcon(sym);
    }
  })
  .on('loaded', function(e) {
    map.fitBounds(e.target.getBounds());
  })
  .on('addpoint', function(e) {
    const name = e.point_name;
    if (name) {
      e.point.bindPopup("<b>Waypoint:</b> " + name);
    }
  })
  .addTo(map);
</script>

</body>
</html>
