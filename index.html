<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Sensus per Blok</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary: #4285f4;
      --primary-hover: #3367d6;
      --secondary: #34a853;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --dark-gray: #757575;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    /* ... (CSS sebelumnya tetap sama) ... */

    /* Custom Alert Styles */
    .alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .alert-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .alert-box {
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 400px;
      overflow: hidden;
      transform: translateY(20px);
      transition: var(--transition);
    }

    .alert-overlay.active .alert-box {
      transform: translateY(0);
    }

    .alert-header {
      padding: 1rem;
      background-color: var(--primary);
      color: var(--white);
      font-weight: 500;
    }

    .alert-body {
      padding: 1.5rem;
      color: var(--dark-gray);
    }

    .alert-footer {
      padding: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.8rem;
      border-top: 1px solid var(--medium-gray);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Daftar Blok Hasil Sensus</h1>
      <p class="subtitle">Data sensus tanaman per blok kebun</p>
    </div>
    
    <div class="card">
      <div class="responsive-table">
        <table id="blokTable">
          <thead>
            <tr>
              <th>Kebun</th>
              <th>Divisi</th>
              <th>Blok</th>
              <th>Data Tersedia</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5" class="loading">
                <div class="spinner"></div>
                <span style="margin-left: 1rem;">Memuat data...</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-buttons">
        <a href="uploadsensuspokok.html" class="btn btn-secondary">
          <i class="material-icons" style="font-size: 16px;">cloud_upload</i>
          <span>Upload Data Baru</span>
        </a>
      </div>
    </div>
  </footer>

  <!-- Custom Alert -->
  <div class="alert-overlay" id="confirmAlert">
    <div class="alert-box">
      <div class="alert-header">
        <i class="material-icons" style="vertical-align: middle;">warning</i>
        <span style="margin-left: 0.5rem;">Konfirmasi Penghapusan</span>
      </div>
      <div class="alert-body" id="alertMessage">
        Apakah Anda yakin ingin menghapus data ini?
      </div>
      <div class="alert-footer">
        <button class="btn btn-danger" id="confirmDelete">Hapus</button>
        <button class="btn" id="cancelDelete">Batal</button>
      </div>
    </div>
  </div>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTYyCf6JfGComZrmquPZ487oZPME6IE1YOdQ530KQN2OQsP_aWxTx8CYvKjGjHB7riZnIh3pArGw8t2/pub?output=csv";

    fetch(SHEET_CSV_URL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1);
        const dataByBlok = {};
        const tbody = document.querySelector("#blokTable tbody");
        
        // Clear loading row
        tbody.innerHTML = '';

        rows.forEach(row => {
          const cols = row.split(',').map(c => c.replace(/^"|"$/g, ''));
          const [_, kebun, divisi, blok, dataType, fileName, fileUrl] = cols;
          const key = `${kebun}|${divisi}|${blok}`;

          if (!dataByBlok[key]) {
            dataByBlok[key] = { 
              kebun, 
              divisi, 
              blok, 
              waypoints: [], 
              tracks: [],
              hasWaypoints: false,
              hasTracks: false
            };
          }
          
          if (dataType.toUpperCase() === 'WAYPOINT') {
            dataByBlok[key].waypoints.push(fileUrl);
            dataByBlok[key].hasWaypoints = true;
          } else if (dataType.toUpperCase() === 'TRACK') {
            dataByBlok[key].tracks.push(fileUrl);
            dataByBlok[key].hasTracks = true;
          }
        });

        Object.values(dataByBlok).forEach(entry => {
          const tr = document.createElement("tr");
          const key = `${entry.kebun}|${entry.divisi}|${entry.blok}`;
        
          // Kebun, Divisi, Blok columns
          [entry.kebun, entry.divisi, entry.blok].forEach(text => {
            const td = document.createElement("td");
            td.textContent = text;
            tr.appendChild(td);
          });
        
          // Data Available column
          const tdData = document.createElement("td");
          if (entry.hasWaypoints) {
            const badge = document.createElement("span");
            badge.className = "badge badge-waypoint";
            badge.textContent = "Waypoints";
            tdData.appendChild(badge);
          }
          if (entry.hasTracks) {
            if (entry.hasWaypoints) tdData.appendChild(document.createTextNode(" "));
            const badge = document.createElement("span");
            badge.className = "badge badge-track";
            badge.textContent = "Tracks";
            tdData.appendChild(badge);
          }
          tr.appendChild(tdData);
        
          // Action column
          const tdAction = document.createElement("td");
          tdAction.className = "actions";
          
          // Tombol Lihat Peta
          const viewBtn = document.createElement("button");
          viewBtn.className = "btn btn-view";
          viewBtn.innerHTML = `
            <i class="material-icons" style="font-size: 16px;">map</i>
            <span>Lihat Peta</span>
          `;
          viewBtn.onclick = () => {
            const params = new URLSearchParams();
            params.append("blok", entry.blok);
            params.append("kebun", entry.kebun);
            params.append("divisi", entry.divisi);
            entry.waypoints.forEach(url => params.append("waypoints", url));
            entry.tracks.forEach(url => params.append("tracks", url));
            window.open(`viewpetasensuspokok.html?${params.toString()}`, "_blank");
          };
          
          // Tombol Hapus
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "btn btn-danger btn-delete";
          deleteBtn.setAttribute("data-key", key);
          deleteBtn.innerHTML = `
            <i class="material-icons" style="font-size: 16px;">delete</i>
            <span>Hapus</span>
          `;
          
          tdAction.appendChild(viewBtn);
          tdAction.appendChild(deleteBtn);
          tr.appendChild(tdAction);
          tbody.appendChild(tr);
        });
        
        setupDeleteButtons();
      })
      .catch(error => {
        const tbody = document.querySelector("#blokTable tbody");
        tbody.innerHTML = `
          <tr>
            <td colspan="5" style="text-align: center; color: var(--dark-gray); padding: 2rem;">
              <i class="material-icons" style="font-size: 36px; color: var(--medium-gray);">error_outline</i>
              <p style="margin-top: 1rem;">Gagal memuat data. Silakan coba lagi.</p>
              <p style="font-size: 0.8rem;">${error.message}</p>
            </td>
          </tr>
        `;
      });

    function setupDeleteButtons() {
      const confirmAlert = document.getElementById('confirmAlert');
      const alertMessage = document.getElementById('alertMessage');
      const confirmDeleteBtn = document.getElementById('confirmDelete');
      const cancelDeleteBtn = document.getElementById('cancelDelete');
      
      let currentKey = null;
      let currentRow = null;
      
      document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.addEventListener('click', function() {
          const key = this.getAttribute('data-key');
          const [kebun, divisi, blok] = key.split('|');
          
          currentKey = key;
          currentRow = this.closest('tr');
          
          alertMessage.textContent = `Apakah Anda yakin ingin menghapus semua data untuk Blok ${blok}, Divisi ${divisi}, Kebun ${kebun}?`;
          confirmAlert.classList.add('active');
        });
      });
      
      confirmDeleteBtn.addEventListener('click', () => {
        confirmAlert.classList.remove('active');
        if (currentKey) {
          const [kebun, divisi, blok] = currentKey.split('|');
          deleteBlokData(kebun, divisi, blok, currentKey);
        }
        currentKey = null;
        currentRow = null;
      });
      
      cancelDeleteBtn.addEventListener('click', () => {
        confirmAlert.classList.remove('active');
        currentKey = null;
        currentRow = null;
      });
      
      confirmAlert.addEventListener('click', (e) => {
        if (e.target === confirmAlert) {
          confirmAlert.classList.remove('active');
          currentKey = null;
          currentRow = null;
        }
      });
    }
    
    async function deleteBlokData(kebun, divisi, blok, key) {
      const row = document.querySelector(`.btn-delete[data-key="${key}"]`).closest('tr');
      
      try {
        row.innerHTML = `<td colspan="5" class="loading"><div class="spinner"></div><span style="margin-left: 1rem;">Menghapus data...</span></td>`;
        
        const url = `https://script.google.com/macros/s/AKfycbyEEr70Qbi_ETP3AAlavRQXb2ZTcU5IGcKP8grLHDERQCEI364Jw1gTI9yESuP-zjwH0A/exec?action=deleteBlok&kebun=${encodeURIComponent(kebun)}&divisi=${encodeURIComponent(divisi)}&blok=${encodeURIComponent(blok)}`;
        
        const response = await fetch(url, {
          method: 'GET',
          mode: 'no-cors'
        });
        
        row.remove();
        showSuccessAlert('Data berhasil dihapus!');
      } catch (error) {
        console.error('Error:', error);
        row.innerHTML = `<td colspan="5" style="text-align: center; color: var(--dark-gray);">
          <i class="material-icons" style="color: #ea4335;">error</i>
          <p>Gagal menghapus data: ${error.message}</p>
          <button onclick="window.location.reload()">Coba Lagi</button>
        </td>`;
      }
    }
    
    function showSuccessAlert(message) {
      const alert = document.getElementById('confirmAlert');
      const alertHeader = alert.querySelector('.alert-header');
      const alertBody = alert.querySelector('.alert-body');
      const alertFooter = alert.querySelector('.alert-footer');
      
      // Ubah style untuk alert sukses
      alertHeader.innerHTML = `
        <i class="material-icons" style="vertical-align: middle;">check_circle</i>
        <span style="margin-left: 0.5rem;">Berhasil</span>
      `;
      alertHeader.style.backgroundColor = '#34a853';
      alertBody.textContent = message;
      alertFooter.innerHTML = '<button class="btn" onclick="this.closest(\'.alert-overlay\').classList.remove(\'active\')">OK</button>';
      
      alert.classList.add('active');
    }
  </script>
</body>
</html>
