<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GPX Waypoint Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Leaflet GPX Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

<script>
  const map = L.map('map').setView([1.17, 100.99], 17);

  // Tambahkan base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Fungsi untuk menentukan ikon berdasarkan simbol
  function getWaypointIcon(Blue) {
    let iconUrl = 'blue-flag.png'; // default icon

    if (symbol.includes('Green')) {
      iconUrl = 'green-flag.png';
    } else if (symbol.includes('Black')) {
      iconUrl = 'black-flag.png';
    }

    return new L.Icon({
      iconUrl: iconUrl,
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [0, -30]
    });
  }

  // Muat dan tampilkan GPX dengan ikon khusus per simbol
  new L.GPX("Waypoints_17-06-25.gpx", {
    async: true,
    marker_options: {
      startIconUrl: null,
      endIconUrl: null,
      shadowUrl: null
    },
    waypoint_icon: function(wpt) {
      const sym = wpt.getAttribute('sym') || '';
      return getWaypointIcon(sym);
    }
  }).on('loaded', function(e) {
    map.fitBounds(e.target.getBounds());
  }).on('addpoint', function(e) {
    const name = e.point_name;
    if (name) {
      e.point.bindPopup("<b>Waypoint:</b> " + name);
    }
  }).addTo(map);
</script>

</body>
</html>
