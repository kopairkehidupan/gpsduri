<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget vs Actual - Excel Input</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Ganti Handsontable dengan x-spreadsheet -->
  <link href="https://cdn.jsdelivr.net/npm/x-spreadsheet/dist/xspreadsheet.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/x-spreadsheet/dist/xspreadsheet.js"></script>
  <style>
    :root {
      --primary: #4285f4;
      --primary-hover: #3367d6;
      --secondary: #34a853;
      --danger: #ea4335;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --dark-gray: #757575;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
      width: 100%;
      box-sizing: border-box;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--dark-gray);
      font-weight: 400;
      font-size: 1rem;
    }
    
    .card {
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
      margin-bottom: 2rem;
      padding: 1.5rem;
    }
    
    .btn {
      background-color: var(--primary);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn-secondary {
      background-color: var(--secondary);
    }
    
    .btn-secondary:hover {
      background-color: #2d9246;
    }
    
    .btn-danger {
      background-color: var(--danger);
    }
    
    .btn-danger:hover {
      background-color: #d33426;
    }
    
    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .section-title {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--primary);
      margin: 1.5rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--medium-gray);
    }
    
    .budget-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    
    .budget-table th, .budget-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--medium-gray);
    }
    
    .budget-table th {
      background-color: var(--light-gray);
      font-weight: 500;
      color: var(--dark-gray);
    }
    
    .budget-table tr:hover {
      background-color: var(--light-gray);
    }
    
    .numeric {
      text-align: right;
    }
    
    .positive {
      color: var(--secondary);
    }
    
    .negative {
      color: var(--danger);
    }
    
    #excelContainer {
      height: 500px;
      width: 100%;
      margin: 1rem 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    
    .handsontable .htNumeric {
      text-align: right;
    }
    
    .handsontable .green {
      background-color: rgba(52, 168, 83, 0.1);
    }
    
    .handsontable .red {
      background-color: rgba(234, 67, 53, 0.1);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      #excelContainer {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Budget vs Actual - Excel Input</h1>
      <p class="subtitle">Input data anggaran dan realisasi secara massal dengan tampilan Excel</p>
    </div>
    
    <div class="card">
      <h2>Input Data Massal</h2>
      <p>Anda dapat copy-paste langsung dari Excel atau input manual di tabel berikut:</p>
      
      <div id="excelContainer"></div>
      
      <div class="btn-group">
        <button id="saveBtn" class="btn">
          <i class="material-icons">save</i> Simpan Semua Data
        </button>
        <button id="exportBtn" class="btn btn-secondary">
          <i class="material-icons">download</i> Export ke Excel
        </button>
        <button id="importBtn" class="btn">
          <i class="material-icons">upload</i> Import dari Excel
        </button>
        <input type="file" id="importFile" accept=".csv,.xlsx,.xls" style="display: none;">
      </div>
    </div>
    
    <div class="card">
      <h2>Input Data Massal</h2>
      <p>Anda dapat bekerja langsung dengan spreadsheet berikut:</p>
      
      <!-- Ganti div excelContainer dengan ini -->
      <div id="xspreadsheet" style="height: 500px;"></div>
      
      <div class="btn-group">
        <button id="saveBtn" class="btn">
          <i class="material-icons">save</i> Simpan Data
        </button>
        <button id="exportBtn" class="btn btn-secondary">
          <i class="material-icons">download</i> Export ke Excel
        </button>
        <button id="importBtn" class="btn">
          <i class="material-icons">upload</i> Import dari Excel
        </button>
        <input type="file" id="importFile" accept=".xlsx,.xls,.csv" style="display: none;">
      </div>
    </div>
  </div>
  <script>
   document.addEventListener('DOMContentLoaded', function() {
    // Inisialisasi x-spreadsheet
    const options = {
      mode: 'edit', // 'edit' atau 'read'
      showToolbar: true,
      showGrid: true,
      showContextmenu: true,
      view: {
        height: () => document.getElementById('xspreadsheet').offsetHeight,
        width: () => document.getElementById('xspreadsheet').offsetWidth,
      }
    };
    
    const xs = x_spreadsheet('#xspreadsheet', options)
      .loadData([{ name: 'Sheet1', rows: {} }]);
    
    // Fungsi Import Excel
    document.getElementById('importBtn').addEventListener('click', function() {
      document.getElementById('importFile').click();
    });
  
    document.getElementById('importFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
  
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          
          // Konversi ke format x-spreadsheet
          const sheetData = XLSX.utils.sheet_to_json(
            workbook.Sheets[workbook.SheetNames[0]], 
            { header: 1 }
          );
          
          const rows = {};
          sheetData.forEach((row, i) => {
            rows[i] = { cells: {} };
            row.forEach((cell, j) => {
              rows[i].cells[j] = { text: cell !== null && cell !== undefined ? cell.toString() : '' };
            });
          });
          
          xs.loadData([{ name: 'Sheet1', rows }]);
          e.target.value = '';
          alert('Data Excel berhasil diimport!');
        } catch (error) {
          console.error('Error:', error);
          alert('Gagal mengimport file Excel');
        }
      };
      reader.readAsArrayBuffer(file);
    });
  
    // Fungsi Export ke Excel
    document.getElementById('exportBtn').addEventListener('click', function() {
      const data = xs.getData();
      const sheetData = [];
      
      // Konversi dari x-spreadsheet ke array 2D
      Object.values(data[0].rows).forEach(row => {
        const rowData = [];
        Object.values(row.cells).forEach(cell => {
          rowData.push(cell.text);
        });
        sheetData.push(rowData);
      });
      
      // Buat workbook Excel
      const ws = XLSX.utils.aoa_to_sheet(sheetData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
      
      // Export ke file
      XLSX.writeFile(wb, 'budget_actual.xlsx');
    });
  
    // Fungsi Simpan Data
    document.getElementById('saveBtn').addEventListener('click', function() {
      const data = xs.getData();
      const formattedData = formatDataForStorage(data);
      saveAllData(formattedData);
      alert(`Data berhasil disimpan (${formattedData.length} records)`);
      loadData();
    });
    
    // Fungsi format data (sesuaikan dengan struktur x-spreadsheet)
    function formatDataForStorage(sheetData) {
      const rows = sheetData[0].rows;
      const result = [];
      
      Object.values(rows).forEach((row, i) => {
        if (i === 0) return; // Skip header
        
        const cells = row.cells;
        if (cells[0] && cells[0].text) { // Pastikan ada data di kolom pertama
          result.push({
            kebun: cells[0]?.text || '',
            divisi: cells[1]?.text || '',
            tahunTanam: cells[2]?.text || '',
            blok: cells[3]?.text || '',
            pekerjaan: cells[4]?.text || '',
            bulan: cells[5]?.text || '',
            budget: {
              luas: parseFloat(cells[6]?.text) || 0,
              hk: parseInt(cells[7]?.text) || 0,
              biaya: parseInt(cells[8]?.text) || 0
            },
            actual: {
              luas: parseFloat(cells[9]?.text) || 0,
              hk: parseInt(cells[10]?.text) || 0,
              biaya: parseInt(cells[11]?.text) || 0
            },
            keterangan: cells[12]?.text || '',
            timestamp: new Date().toISOString()
          });
        }
      });
      
      return result;
    }
    
    // Load data saat pertama kali
    loadData();
  });
  </script>
</body>
</html>
