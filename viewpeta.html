<!DOCTYPE html>
<html>
<head>
  <title>Sensus Pokok Kebun Duri</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .map-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 300px;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .file-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .file-list ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .file-list li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .file-list li.success {
      color: green;
    }
    .file-list li.error {
      color: red;
    }
    .legend {
      background: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 1px solid #333;
    }
    .legend-item span {
      font-size: 14px;
      font-weight: normal;
    }
  </style>
</head>
<body>

<div id="loading" class="loading">
  <h3>Memuat data peta...</h3>
  <div id="progress">Mengambil data dari server</div>
</div>

<div id="map"></div>

<div class="map-controls">
  <h3 id="blok-title">Blok: Loading...</h3>
  <div id="location-info"></div>
  <div class="file-list" id="file-list">
    <h4>File yang dimuat:</h4>
    <ul id="loaded-files"></ul>
  </div>
  <div class="legend">
    <h4>Legenda:</h4>
    <div class="legend-item">
      <div class="legend-color" style="background-color: green;"></div>
      <span>Waypoint Hijau</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: blue;"></div>
      <span>Waypoint Biru</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: black;"></div>
      <span>Waypoint Hitam</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: red;"></div>
      <span>Jalur Track</span>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

<script>
  // Parse URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const blok = urlParams.get('blok');
  const kebun = urlParams.get('kebun');
  const divisi = urlParams.get('divisi');
  const waypointUrls = urlParams.getAll('waypoints');
  const trackUrls = urlParams.getAll('tracks');

  // Fungsi untuk mendapatkan nama file
  function getFileName(url) {
    try {
      if (url.includes('drive.google.com')) {
        const match = url.match(/[^\/]+(?=\/view|$)/);
        return match ? `file_${match[0].substring(0,6)}.gpx` : 'waypoints.gpx';
      }
      return url.split('/').pop() || 'data.gpx';
    } catch (e) {
      return 'data.gpx';
    }
  }

  // Ganti fungsi getDownloadUrl dengan ini:
  function getDownloadUrl(url) {
    try {
      if (url.includes('drive.google.com')) {
        const fileId = url.match(/\/file\/d\/([^\/]+)/)[1];
        
        // Beberapa alternatif proxy:
        const proxies = [
          `https://corsproxy.io/?${encodeURIComponent(`https://drive.google.com/uc?export=download&id=${fileId}`)}`,
          `https://api.codetabs.com/v1/proxy/?quest=https://drive.google.com/uc?export=download&id=${fileId}`,
          `https://thingproxy.freeboard.io/fetch/https://drive.google.com/uc?export=download&id=${fileId}`
        ];
        
        // Pilih proxy secara acak atau gunakan yang pertama
        return proxies[0];
      }
      return url;
    } catch (e) {
      console.error('Error parsing download URL:', e);
      return url;
    }
  }

  // Update UI
  document.getElementById('blok-title').textContent = `Blok: ${blok || 'Unknown'}`;
  document.getElementById('location-info').innerHTML = `
    <p><strong>Kebun:</strong> ${kebun || '-'}</p>
    <p><strong>Divisi:</strong> ${divisi || '-'}</p>
  `;
  
  // Initialize map
  const map = L.map('map').setView([1.17, 100.99], 15);

  // Add base layer
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'KPAK',
    maxZoom: 22
  }).addTo(map);

  // Custom icons
  function getWaypointIcon(symbol) {
    const sym = (symbol || '').toLowerCase().trim();
    let iconUrl = 'https://kopairkehidupan.github.io/gpsduri/blue-flag-cropped.png';
    if (sym === 'flag, green') {
      iconUrl = 'https://kopairkehidupan.github.io/gpsduri/green-flag-cropped.png';
    } else if (sym === 'navaid, black') {
      iconUrl = 'https://kopairkehidupan.github.io/gpsduri/black-flag-cropped.png';
    }
    return new L.Icon({
      iconUrl,
      iconSize: [12, 12],       // Ukuran ikon lebih kecil
      iconAnchor: [6, 6],       // Titik tengah ikon
      popupAnchor: [0, -6]      // Posisi popup disesuaikan
    });
  }

  // Modifikasi fungsi fetchFile:
  async function fetchFile(url) {
    try {
      const fileId = url.match(/\/file\/d\/([^\/]+)/)?.[1];
      if (!fileId) throw new Error('Invalid Google Drive URL');
      
      const scriptUrl = `https://script.google.com/macros/s/AKfycbxOmslqluz99kN4EZkkglSbJvBP5247Vs8MquJTNNhxUx1PZp5bCGey5sHxdFcid27CjA/exec?action=getFile&fileId=${fileId}`;
      
      const res = await fetch(scriptUrl);
      if (!res.ok) throw new Error(`Server responded with ${res.status}`);
      
      return await res.text();
    } catch (error) {
      console.error('Error fetching file:', error);
      throw new Error(`Failed to load file: ${error.message}`);
    }
  }

  // Variabel global untuk menyimpan statistik
  const legendStats = {
    blue: { count: 0 },
    green: { count: 0 },
    black: { count: 0 },
    track: { area: 0 }
  };
  
  // Function to parse GPX and add to map
  function addGpxToMap(gpxContent, type, fileName) {
    // Validasi awal
    if (gpxContent.includes('<html') || gpxContent.includes('Google Drive')) {
      throw new Error('File tidak valid - Terdeteksi halaman HTML');
    }
    
    if (!gpxContent.trim().startsWith('<') || !gpxContent.includes('<gpx')) {
      throw new Error('Format GPX tidak valid');
    }
    
    try {
      const parser = new DOMParser();
      const xml = parser.parseFromString(gpxContent, "application/xml");
      
      // Check for XML parsing errors
      const parserError = xml.getElementsByTagName('parsererror');
      if (parserError.length > 0) {
        throw new Error('Format GPX tidak valid');
      }
      
      if (type === 'waypoint') {
        const waypoints = xml.getElementsByTagName('wpt');
        console.log(`Menemukan ${waypoints.length} waypoints di ${fileName}`);
        
        const bounds = [];
        for (let wpt of waypoints) {
          const lat = parseFloat(wpt.getAttribute('lat'));
          const lon = parseFloat(wpt.getAttribute('lon'));
          
          if (isNaN(lat)) throw new Error('Latitude tidak valid');
          if (isNaN(lon)) throw new Error('Longitude tidak valid');
          
          const name = wpt.getElementsByTagName('name')[0]?.textContent || 'Tanpa nama';
          const sym = wpt.getElementsByTagName('sym')[0]?.textContent || '';
          
          // Hitung waypoint berdasarkan warna
          if (sym.toLowerCase().includes('green')) {
            legendStats.green.count++;
          } else if (sym.toLowerCase().includes('black')) {
            legendStats.black.count++;
          } else {
            legendStats.blue.count++; // Default blue
          }
  
          const marker = L.marker([lat, lon], {
            icon: getWaypointIcon(sym)
          }).addTo(map);
  
          marker.bindPopup(`
            <b>Waypoint:</b> ${name}<br>
            <b>Simbol:</b> ${sym}<br>
            <b>Koordinat:</b> ${lat.toFixed(6)}, ${lon.toFixed(6)}
          `);
          bounds.push([lat, lon]);
        }
        
        if (bounds.length > 0) {
          map.fitBounds(bounds, { padding: [50, 50], maxZoom: 20 });
        }
        
        // Update legend setelah memproses waypoints
        updateLegend();
      } 
      else if (type === 'track') {
        console.log(`Memproses track dari ${fileName}`);
        
        const gpxLayer = new L.GPX(gpxContent, {
          async: true,
          marker_options: {
            startIconUrl: 'https://cdn.rawgit.com/mpetazzoni/leaflet-gpx/v1.5.0/pin-icon-start.png',
            endIconUrl: 'https://cdn.rawgit.com/mpetazzoni/leaflet-gpx/v1.5.0/pin-icon-end.png',
            shadowUrl: 'https://cdn.rawgit.com/mpetazzoni/leaflet-gpx/v1.5.0/pin-shadow.png',
            wptIconUrls: {
              '': 'https://cdn.rawgit.com/mpetazzoni/leaflet-gpx/v1.5.0/pin-icon-wpt.png'
            }
          },
          polyline_options: {
            color: 'red',
            opacity: 0.75,
            weight: 4,
            lineCap: 'round'
          }
        });
        
        gpxLayer.on('loaded', function(e) {
          console.log(`Track berhasil dimuat: ${fileName}`);
          
          // Hitung luas area track (dalam meter persegi)
          const area = L.GeometryUtil.geodesicArea(e.target.getLatLngs()[0]);
          legendStats.track.area += area;
          
          // Konversi ke hektar (1 ha = 10,000 mÂ²)
          const areaHa = (area / 10000).toFixed(2);
          
          map.fitBounds(e.target.getBounds(), { padding: [50, 50] });
          
          // Add info about the track
          const distance = (e.target.get_distance() / 1000).toFixed(2);
          const elevation = e.target.get_elevation_gain().toFixed(0);
          
          const infoDiv = document.createElement('div');
          infoDiv.innerHTML = `
            <b>Jarak:</b> ${distance} km<br>
            <b>Elevasi:</b> ${elevation} m<br>
            <b>Luas Area:</b> ${areaHa} ha
          `;
          
          const center = e.target.getBounds().getCenter();
          const marker = L.marker([center.lat, center.lng], {
            icon: L.divIcon({
              html: `<div style="background: white; padding: 5px; border-radius: 3px; border: 1px solid #ccc;">
                      <b>${fileName}</b><br>
                      ${distance} km, ${elevation} m elevasi<br>
                      ${areaHa} ha
                    </div>`,
              className: 'track-info-label'
            })
          }).addTo(map);
          
          // Update legend setelah memproses track
          updateLegend();
        });
        
        gpxLayer.on('error', function(e) {
          console.error(`Gagal memuat track ${fileName}:`, e.error);
        });
        
        gpxLayer.addTo(map);
      }
    } catch (error) {
      console.error(`Gagal memproses ${type} dari ${fileName}:`, error);
      throw error;
    }
  }

  async function tryAlternativeDownload(url, liElement, isWaypoint) {
    try {
      const fileId = url.match(/\/file\/d\/([^\/]+)/)?.[1];
      if (!fileId) return null;
      
      // Coba metode alternatif
      const directUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
      const proxyUrls = [
        `https://api.allorigins.win/raw?url=${encodeURIComponent(directUrl)}`,
        `https://corsproxy.io/?${encodeURIComponent(directUrl)}`,
        `https://thingproxy.freeboard.io/fetch/${directUrl}`
      ];
      
      for (const proxyUrl of proxyUrls) {
        try {
          const response = await fetch(proxyUrl);
          if (response.ok) {
            const content = await response.text();
            if (content) {
              await addGpxToMap(content, isWaypoint ? 'waypoint' : 'track', getFileName(url));
              liElement.textContent = `â ${getFileName(url)} (via proxy)`;
              liElement.className = 'success';
              return content;
            }
          }
        } catch (e) {
          console.log(`Gagal dengan proxy ${proxyUrl}`, e);
        }
      }
    } catch (error) {
      console.error('Alternative download failed:', error);
    }
    return null;
  }

  async function fetchWithRetry(url, retries = 3, delay = 1000) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return await response.text();
    } catch (error) {
      if (retries > 0) {
        await new Promise(resolve => setTimeout(resolve, delay));
        return fetchWithRetry(url, retries - 1, delay * 2);
      }
      throw error;
    }
  }

  function updateLegend() {
    const legendElement = document.querySelector('.legend');
    
    // Format luas area track (dalam hektar)
    const areaHa = (legendStats.track.area / 10000).toFixed(2);
    
    legendElement.innerHTML = `
      <h4>Legenda:</h4>
      <div class="legend-item">
        <div class="legend-color" style="background-color: blue;"></div>
        <span>Waypoint Biru: ${legendStats.blue.count} pohon</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: green;"></div>
        <span>Waypoint Hijau: ${legendStats.green.count} pohon</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: black;"></div>
        <span>Waypoint Hitam: ${legendStats.black.count} pohon</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: red;"></div>
        <span>Jalur Track: ${areaHa} ha</span>
      </div>
    `;
  }

  // Main function to process files
  async function processFiles() {
    const loadedFilesList = document.getElementById('loaded-files');
    const loading = document.getElementById('loading');
    let hasData = false;
    
    // Proses waypoints
    for (const url of waypointUrls) {
      const li = document.createElement('li');
      const fileName = getFileName(url);
      
      try {
        li.textContent = `ð Memuat ${fileName}...`;
        loadedFilesList.appendChild(li);
        
        const gpxContent = await fetchFile(url);
        await addGpxToMap(gpxContent, 'waypoint', fileName);
        
        li.textContent = `â ${fileName}`;
        li.className = 'success';
        hasData = true;
      } catch (error) {
        li.textContent = `â ${fileName} (${error.message})`;
        li.className = 'error';
      }
    }
    
    // Proses tracks
    for (const url of trackUrls) {
      const li = document.createElement('li');
      const fileName = getFileName(url);
      
      try {
        li.textContent = `ð Memuat ${fileName}...`;
        loadedFilesList.appendChild(li);
        
        const gpxContent = await fetchFile(url);
        await addGpxToMap(gpxContent, 'track', fileName);
        
        li.textContent = `â ${fileName}`;
        li.className = 'success';
        hasData = true;
      } catch (error) {
        li.textContent = `â ${fileName} (${error.message})`;
        li.className = 'error';
      }
    }
    
    if (!hasData) {
      const li = document.createElement('li');
      li.textContent = 'â  Tidak ada data yang berhasil dimuat';
      li.className = 'error';
      loadedFilesList.appendChild(li);
    }
    
    loading.style.display = 'none';
  }

  // Start processing files when page loads
  document.addEventListener('DOMContentLoaded', function() {
    processFiles();
  });
</script>
</body>
</html>
